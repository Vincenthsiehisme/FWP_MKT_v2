
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FWP Boutique - 五行水晶手鍊模擬</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Noto Sans TC"', 'sans-serif'],
              sans: ['"Noto Sans TC"', 'system-ui', 'sans-serif'],
            },
            colors: {
              mystic: {
                50: '#fdf4ff', 100: '#fae8ff', 200: '#f5d0fe', 300: '#f0abfc',
                400: '#e879f9', 500: '#d946ef', 600: '#c026d3', 700: '#a21caf',
                800: '#86198f', 900: '#701a75', 950: '#4a044e',
              },
              gold: { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
              shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          }
        }
      }
    </script>
    <style>
      :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body {
        background-color: #020617;
        color: #f8fafc;
        margin: 0; padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .stars-bg {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        z-index: -1;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Stars animation styles for consistency with App.tsx */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: var(--opacity);
        animation: star-pulse var(--duration) infinite var(--delay) ease-in-out;
      }
      @keyframes star-pulse {
        0%, 100% { transform: scale(1); opacity: var(--opacity); }
        50% { transform: scale(1.5); opacity: 1; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.33.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div class="stars-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
